<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="css/material-icons.css">
</head>

<body>
    <!-- Start of navbar -->
    <nav class="navbar">
        <!-- Start of navbar top -->
        <div class="navbar-top">
            <div class="nt-logo">
                <a href="#">
                    <span class="logo material-icons">shopping_cart</span>
                    <span class="logo-text">Hanouti</span>
                </a>
            </div>
            <ul class="navigation">
                <li class="nt-search">
                    <input type="text" class="search-txt" id='search-txt' name="" placeholder="Type to search" value="">
                    <a href="#" class="search-btn">
                        <span class="material-icons">
                            search
                        </span>
                    </a>
                </li>
                <li class="nt-user-details">
                    <a href="#" class="user-sign">
                        <div class="account">
                            <span class="account-logo material-icons">
                            person
                            </span>
                            <div class="account-count">10</div>
                        </div>
                        <span>Sign in</span>
                    </a>
                    <a href="#" class="user-cart">
                        <div class="cart">
                            <span class="cart-logo material-icons-outlined">
                                shopping_cart
                            </span>
                            <div class="cart-items-count">0</div>
                        </div>
                        <span>Cart</span>
                    </a>
                </li>
                <li class="nt-menu-hamburger">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </li>
            </ul>
        </div>
        <!-- End of navbar top -->
        <!-- Start of navbar bottom -->
        <div class="navbar-bottom">
            <div class="nb-menu-left">
                <ul>
                    <li>
                        <a href="#" class="menu-left-categories">
                            <span class="categories-icon material-icons">
                                format_list_bulleted
                            </span>
                            <span>Categories</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><span>Stores</span></a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span>Sellers</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"><span>Sales off</span></a>
                    </li>
                    <li>
                        <a href="#"><span>New arrivals</span></a>
                    </li>
                </ul>
            </div>
            <div class="nb-links-right">
                <ul>
                    <li><a href="#">Create an account</a></li>
                    <li>
                        <div class="links-line"></div>
                    </li>
                    <li><a href="#">Products around</a></li>
                </ul>
            </div>
        </div>
        <!-- End of navbar bottom -->
    </nav>

    <!-- End of navbar -->
    <!-- Start of the hero -->
    <div class="hero">

    </div>
    <!-- End of the hero -->

    <script src="app.js"></script>
</body>

</html>
