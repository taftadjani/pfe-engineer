<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
</head>

<body>
    <div class="sign-main">
        <div class="sign-logo-desc">
            <a href="#" class="sign-logo">
                <i class="fa fa-shopping-cart"></i>
                <span>Hanouti</span>
            </a>
            <div class="sign-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quaerat quibusdam saepe maxime harum. Fuga rem voluptates.</div>
        </div>  
        <div class="sign-copyright">
            <span>Hanouti</span> Â© 2020. All right reserved
        </div>
        <div class="sign-main-content">
            <ul class="sign-links">
                <li class="sign-sigin active"><a href="#">Sign in</a></li>
                <li class="sign-sigup"><a href="#">Sign up</a></li>
            </ul>
            <form action="#" class="sign-signin-form">
                <div class="email">
                    <input type="email" name="mail" required>
                    <label for="mail" class="label-mail">
                        <span class="content-mail">Email</span>
                    </label>
                </div>
                <div class="password">
                    <input type="password" name="password" required>
                    <label for="password" class="label-password">
                        <span class="content-password">Password</span>
                    </label>
                </div>
                <div class="agree-forgot">
                    <div class="agree">
                        <input type="checkbox" name="agree" id="agree" required>
                        <label for="agree"> Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <input type="submit" name="submit" value="Se connecter" class="submit">
            </form>
            <div class="sign-ou">
                <div class="sign-left-line"></div>
                <span>ou</span>
                <div class="sign-right-line"></div>
            </div>
            <div class="sign-with-facebook"><i>f</i><span>Se connecter avec Facebook</span></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
